{%extends "layout.html"%}
{%block content%}

<a href = "/explore"> back</a>

{% if frogs | length != 0 %}
<div class="grid-container">
    {%for item in frogs %}
        <div class = "grid-item"> <h2><a href = "/frog/{{item[0]}}"> {{item[1]}}</a></h2><p>{{item[3]}}</p>
        <img src = "{{item[2]}}" /> </div>
    {%endfor%}


  </div>
{% else %}
<div id = "test"> No search results.</div>
{% endif %}



  
{%endblock%}
