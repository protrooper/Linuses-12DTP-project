{%extends "layout.html"%}
{%block content%}

<div class = "all_frogs">
  <h2>Results:</h2>
  <div class = "back_button">
    <a href = "javascript:history.back()"> ‚ÜêBack</a>
  </div>
  {% if frogs | length != 0 %}
  <div class="grid-container">
      {%for item in frogs %}
          <div class = "grid-item">
            <a href = "/frog/{{item[0]}}"><img src = "{{item[2]}}" /></a>  
            <a href = "/frog/{{item[0]}}"> {{item[1]}}</a>
            <h3>{{item[4]}}</h3>
        </div>
      {%endfor%}

  </div>
  {% else %}
  <h2>No search results.</h2>
  {% endif %}
</div>


  
{%endblock%}
