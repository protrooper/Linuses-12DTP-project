{%extends "layout.html"%}
{%block content%}


<h1 class="explore">Explore</h1> 

<form method="post" id="explore">
    <div class = "input_container">
    <h2>Country: <input list = "countries" name = "country" maxlength = "20" autocomplete="off"></h2>
    <datalist id = "countries">
        <!--list possible search inputs -->
        {%for item in countries %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Habitat: <input list = "habitats" name = "habitat" maxlength = "20" autocomplete="off"></h2>
    <datalist id = "habitats">
        <!--list possible search inputs -->
        {%for item in habitats %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Prey: <input list = "preys" name = "prey" maxlength = "20" autocomplete="off"></h2>
    <datalist id = "preys">
        <!--list possible search inputs -->
        {%for item in preys %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Predator: <input list = "predators" name = "predator" maxlength = "20" autocomplete="off"></h2>
    <datalist id = "predators">
        <!--list possible search inputs -->
        {%for item in predators %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>   

    <h2>Status: <input list = "status" name = "statuses" maxlength = "20" autocomplete="off"></h2>
    <datalist id = "status">
        <!--list possible search inputs -->
        {%for item in statuses %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>   

    <!--default sort key-->
    <input type="hidden" name="statuses" value="1">

    <h2><input type = "submit" value = "Search"></h2>
    </div>
</form>

{%endblock%}
