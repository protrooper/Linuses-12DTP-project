{%extends "layout.html"%}
{%block content%}


<form method="post">
    <h2>Country:<input list = "countries" name = "search" maxlength = "20" autocomplete="off">
    <datalist id = "countries">
        <!--list possible search inputs -->
        {%for item in countries %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Habitat:<input list = "habitats" name = "habitat" maxlength = "20" autocomplete="off">
    <datalist id = "habitats">
        <!--list possible search inputs -->
        {%for item in habitats %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Prey:<input list = "preys" name = "prey" maxlength = "20" autocomplete="off">
    <datalist id = "preys">
        <!--list possible search inputs -->
        {%for item in preys %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>

    <h2>Predator:<input list = "predators" name = "predator" maxlength = "20" autocomplete="off">
    <datalist id = "predators">
        <!--list possible search inputs -->
        {%for item in predators %}
            <option value= "{{item[1]}}">
        {%endfor%}
    </datalist>   


    <input type = "submit" value = "Search">
    </h2>
</form>

{%endblock%}
